<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--引入日期时间插件——bootstrap-datetimepicker-->
    <link rel="stylesheet"
          href="js/plugins/bootstrap-datetimepicker-master/sample in bootstrap v3/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
    <script src="js/plugins/bootstrap-datetimepicker-master/sample in bootstrap v3/jquery/jquery-1.8.3.min.js"></script>
    <script src="js/plugins/bootstrap-datetimepicker-master/sample in bootstrap v3/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <!--bootstrap-datetimepicker支持中文显示-->
    <script src="js/plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <title>时间日期选择插件</title>
</head>
<body>
<div>

    <label>开始时间:</label>
    <input class="form_datetime" id="date_start" type="text" placeholder="YYYY-MM-DD HH:MM:SS"/>
    <label>结束时间:</label>
    <input class="form_datetime" id="date_end" type="text" placeholder="YYYY-MM-DD HH:MM:SS"/>
    <button type="button" class="btn btn-info">查询</button>

</div>

<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd hh:ii:ss",//日期的显示格式；
        minuteStep: 1,//分钟的最小步长间隔;
        weekStart: 1,//一周从哪一天开始。0（星期日）到6（星期六）
        forceParse: 1,//当用户在输入框中输入了不正确的日期，选择器将会尽量解析输入的值，并将解析后的正确值按照给定的格式format设置到输入框中。
        language: 'zh-CN',//设置显示中文；
        todayHighlight: 1,//高亮当前日期;
        todayBtn: 1,//在日期时间选择器组件的底部显示一个 "Today" 按钮用以选择当前日期。
        keyboardNavigation: true,//是否允许通过方向键改变日期。
        autoclose: 1,//当选择一个日期之后是否立即关闭此日期时间选择器。
    });
</script>
</body>
</html>
