<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<body>
<div class="comWidth">
    <div class="headerBar ">

            <div class="headerLogo ">
                <a href="#"><img src="images/LOGO.png" alt="监控LOGO"></a>
            </div>
            <div class="monitoringSummary fl">
                <a href="">监控概述</a>
            </div>
            <div class="taskManage fl">
                <a href="">任务管理</a>
            </div>
            <div class="dataGather fl">
