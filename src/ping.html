<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../src/css/main.css">
    <link type="text/css" rel="stylesheet" href="../src/css/reset.css">
    <title>PING页面</title>
    <style type="text/css">
        .left {
            width: 400px;
            height: 500px;
            border: 1px solid #00F;
        }
        .right {
            width: 400px;
            height: 500px;
            border: 1px solid #00F;
        }
        .btn{
            margin-top: 260px;
            margin-left: 140px;
        }
    </style>
</head>


<body>

<div class="left fl">
    <div class="taskicon"><span class="glyphicon glyphicon-list-alt"></span></div>
    <h1 class="ng-binding">Ping</h1>
    <div style="min-height: 40px;">
        <p class="ng-binding">对指定的服务器进行ICMP Ping检测，获得可用率报告及响应时间，丢包率等</p>
    </div>
    <div class="addmonitoringbtn">
        <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-plus-sign">&nbsp;</span>创建
        </button>
    </div>
</div>
<div class="right fl">
    <div class="taskicon"><span class="glyphicon glyphicon-list-alt"></span></div>
    <h1 class="ng-binding">公司内网Ping</h1>
    <div style="min-height: 40px;">
        <p class="ng-binding">依靠采集器监控对内网服务器进行ICMP Ping检测，获得可用率报告以及响应时间、丢包率等。</p>
    </div>
    <div class="addmonitoringbtn">
        <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-plus-sign">&nbsp;</span>创建
        </button>
    </div>
</div>
</body>
</html>
