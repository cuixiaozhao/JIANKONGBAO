<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>赋值运算符的使用</title>
</head>
<body>
<script>
    var a = 2;
    var b = 3;
    document.write("a=2,b=3");
    document.write("<p>");

    document.write("a+=b运算后:");
    a += b;
    document.write("a=" + a);
    document.write("<br>");

    document.write("a-=b运算后:");
    a -= b;
    document.write("a=" + a);
    document.write("<br>");

    document.write("a*=b运算后:");
    a *= b;
    document.write("a=" + a);
    document.write("<br>");

    document.write("a/=b运算后:");
    a /= b;
    document.write("a=" + a);
    document.write("<br>");

    document.write("a%=b运算后:");
    a %= b;
    document.write("a=" + a);
    document.write("<br>");

</script>
</body>
</html>
